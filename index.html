<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
    body {
      font-family: Arial;
    }

    input, select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div.formContainer {
      width:50%;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    #pageBase {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div id="pageBase">
      <div class="formContainer">
        <form class="" action="/users" method="post">
          <label for="first_name">What is your first name?</label>
          <input name="first_name" type="text">
          
          <label for="last_name">What is your last name?</label>
          <input name="last_name" type="text">
          
          <label for="email_address">What is your email address?</label>
          <input name="email_address" type="email">
          
          <label for="date_of_birth">When is your birthday?</label>
          <input name="date_of_birth" type="date">
          
          <label for="phone_mobile">What is your phone number?</label>
          <input name="phone_mobile" type="tel">
          
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
